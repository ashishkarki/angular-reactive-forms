<h3 *ngIf="isLoading"><i>Loading heroes ... </i></h3>
<h3 *ngIf="!isLoading">Select a hero:</h3>

<nav>
  <button (click)="getHeroes()" class="btn btn-primary">Refresh</button>
  	<a *ngFor="let hero of heroes | async" (click)="select(hero)" class="btn btn-info btn-margin">{{hero.name}}</a>
</nav>

<div *ngIf="selectedHero">
  <hr>
  <h2>Hero Detail</h2>
  <div>
	  <h3>Editing: <span class="text-danger">{{selectedHero.name}}</span></h3>
	  <!-- <button class="btn btn-danger" type="button" (click)="appHero.removeLair(selectedHero.name)">Remove this Secret Lair</button> -->
  </div>
  <app-hero-detail [hero]="selectedHero" #appHero></app-hero-detail>
</div>
